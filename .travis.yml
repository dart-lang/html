language: dart
dart:
  - 2.0.0
  - dev

dart_task:
  - test: -p vm
  - test: -p chrome,firefox
  - dartanalyzer: --fatal-warnings --fatal-infos .

matrix:
  include:
    - dart: dev
      dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master, v0_13]

cache:
 directories:
   - $HOME/.pub-cache
