language: dart

dart:
  - dev
  - 2.0.0

dart_task:
  - test: -p vm
  - test: -p chrome
  - dartanalyzer: --fatal-warnings --fatal-infos .

matrix:
  include:
    - dart: dev
      dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
