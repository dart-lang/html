language: dart

dart:
  - dev
  - 2.3.0

dart_task:
  - test: -p vm
  - test: -p chrome

matrix:
  include:
    - dart: dev
      dart_task: dartfmt
    - dart: dev
      dart_task:
        dartanalyzer: --fatal-warnings --fatal-infos .
    - dart: 2.3.0
      dart_task:
        dartanalyzer: --fatal-warnings .

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
